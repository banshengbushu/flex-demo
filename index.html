<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex layout</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>
<span>Box-flex-direction</span>
<div class="box box-1">
    <div class="box-item">1</div>
    <div class="box-item">2</div>
    <div class="box-item">3</div>
    <div class="box-item">4</div>
    <div class="box-item">5</div>
    <div class="box-item">6</div>
    <div class="box-item">7</div>
</div>

<span>Box-flex-wrap</span>
<div class="box box-2">
    <div class="box-item">1</div>
    <div class="box-item">2</div>
    <div class="box-item">3</div>
    <div class="box-item">4</div>
    <div class="box-item">5</div>
    <div class="box-item">6</div>
    <div class="box-item">7</div>
</div>

<span>Box-flex-flow</span>
<div class="box box-3">
    <div class="box-item">1</div>
    <div class="box-item">2</div>
    <div class="box-item">3</div>
    <div class="box-item">4</div>
    <div class="box-item">5</div>
    <div class="box-item">6</div>
    <div class="box-item">7</div>
</div>

<span>Box-justify-content</span>
<div class="box box-4">
    <div class="box-item">1</div>
    <div class="box-item">2</div>
    <div class="box-item">3</div>
    <div class="box-item">4</div>
    <div class="box-item">5</div>
    <div class="box-item">6</div>
    <div class="box-item">7</div>
</div>

<span>Box-align-items</span>
<div class="box box-5">
    <div class="box-item baseline">1</div>
    <div class="box-item bg-height baseline">2</div>
    <div class="box-item bg-font baseline">3</div>
    <div class="box-item baseline">4</div>
    <div class="box-item lg-font baseline">5</div>
    <div class="box-item baseline">6</div>
    <div class="box-item baseline">7</div>
</div>

<span>Box-align-content</span>
<div class="box box-6">
    <div class="box-item bg-width bg-height">1</div>
    <div class="box-item bg-width bg-height">2</div>
    <div class="box-item bg-width bg-height">3</div>
    <div class="box-item bg-width bg-height">4</div>
    <div class="box-item bg-width bg-height">5</div>
    <div class="box-item bg-width bg-height">6</div>
    <div class="box-item bg-width bg-height">7</div>
    <div class="box-item bg-width bg-height">8</div>
    <div class="box-item bg-width bg-height">9</div>
</div>

</body>
</html>
